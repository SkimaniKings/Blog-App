{% extends 'layouts.htm' %}
{% block content %}
    <h1 class="blogging">Welcome to the Blog</h1>
    <p class="blogger">Sign in and Keep us informed on the latest.</p>
    {% for post in posts %}

    <article class="media content-section">
        <img class="article-img" src="{{url_for('static',filename= 'pics/' + post.author.image_file)}}" alt="">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content"><a href="{{ url_for('post', post_id=post.id) }}">{{ post.content }}</a></p>
        
            <i onClick="onClick()" class="fa fa-thumbs-down ml-5 icons" style="color:green"><p id="click">0</p></i>
            <i  onClick="onClicks()" class="fa fa-thumbs-down ml-5 icons" style="color:red"><p id="clicks">0</p></i>
    </article>
    {% endfor %}
    {% endblock content %}
</div>
